<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="default-src 'self' 'unsafe-inline' wss://localhost:* https://*.ytimg.com *;
    style-src 'self' 'unsafe-inline' *;
    script-src 'self' 'unsafe-inline' firefox://flags/#allow-insecure-localhost 'unsafe-eval';
    script-src-elem 'self' 'unsafe-inline' https://code.iconify.design;
    img-src 'self' https://code.iconify.design cdn.weatherapi.com  https://cdn2.iconfinder.com;
    font-src 'self' data: https://use.typekit.net *; "
          http-equiv="Content-Security-Policy">
    <title>StartPage</title>
    <link rel="icon"
          href="https://cdn2.iconfinder.com/data/icons/everyday-1/64/search_find_look_magnifying_glass_zoom-2-1024.png"
          sizes="16x16"/>
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>

<body>
<div class="background"></div>
<div class="container centered">
    <div id="clock" class="clock"></div>
    <div id="weather-widget" class="weather-widget"></div>
    <div id="links"></div>
    <div class="search-container">
        <div class="custom-dropdown">
            <button id="dropdown-button" class="dropdown-button">
                <iconify-icon icon="uiw:caret-down"></iconify-icon>
            </button>
            <div id="dropdown-content" class="dropdown-content">
                <div class="dropdown-item" data-url="https://duckduckgo.com/?q=">
                    <iconify-icon icon="logos:duckduckgo"></iconify-icon>
                </div>
                <div class="dropdown-item" data-url="https://www.google.com/search?q=">
                    <iconify-icon icon="devicon:google"></iconify-icon>
                </div>
                <div class="dropdown-item" data-url="https://www.bing.com/search?q=">
                    <iconify-icon icon="logos:bing"></iconify-icon>
                </div>
            </div>
        </div>
        <input type="text" class="form-control search-bar" id="search" placeholder="Search...">
    </div>
</div>
</body>
</html>
