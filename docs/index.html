<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StartPage</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/everyday-1/64/search_find_look_magnifying_glass_zoom-2-1024.png" sizes="16x16"/>
    <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
<div class="background"></div>
<div class="container centered">
    <div id="clock" class="clock"></div>
    <div id="weather-widget" class="weather-widget"></div>
    <div id="links"></div>
    <div class="search-container">
        <div class="custom-dropdown">
            <button id="dropdown-button" class="dropdown-button">Search Engine <iconify-icon icon="bx:bx-caret-down"></iconify-icon></button>
            <div id="dropdown-content" class="dropdown-content">
                <div class="dropdown-item" data-url="https://duckduckgo.com/?q=">
                    <iconify-icon icon="logos:duckduckgo"></iconify-icon> DuckDuckGo
                </div>
                <div class="dropdown-item" data-url="https://www.google.com/search?q=">
                    <iconify-icon icon="devicon:google"></iconify-icon> Google
                </div>
                <div class="dropdown-item" data-url="https://www.bing.com/search?q=">
                    <iconify-icon icon="logos:bing"></iconify-icon> Bing
                </div>
            </div>
        </div>
    </div>
        <input type="text" class="form-control search-bar" id="search" placeholder="Search...">
</div>
</body>

<script src="/assets/js/app.js"></script>
<script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</html>
